<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Takisi Vendor Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <stats number="10" comments="Total Completed Jobs" colour="primary" type="comments"></stats>
        <stats number="4" comments="Active Jobs" colour="primary" type="user"></stats>
        <stats number="2" comments="Jobs in Qeue" colour="yellow" type="shopping-cart"></stats>
        <stats number="1,000" comments="Total Billed Amount" colour="red" type="support"></stats>

    </div>


    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-8 " id="bar-chart" ng-controller="ChartCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">Bar Chart</div>
                <div class="panel-body">
                    <canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series"
                            options="bar.options"></canvas>
                </div>
            </div>
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Notifications Panel
                </div>
                <!-- /.panel-heading -->
                <notifications></notifications>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->


            <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->


    <div class="row">
        <div class="col-lg-8 " id="line-chart" ng-controller="ChartCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">Line Chart</div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels"
                            legend="true"
                            click="line.onClick" series="line.series"></canvas>
                </div>
            </div>
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">

            <!-- /.panel-heading -->
            <chat></chat>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->


        <!-- /.panel .chat-panel -->
    </div>
    <!-- /.col-lg-4 -->
</div>


</div>
