
<!-- /.row -->
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Register Company</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10 well well-sm">

                        <p>Please fill in the fields below to register as a company owner with Takisi.com. </p>
                        <p>After registering you can enter information about your company.</p>
                        <p class="text-muted">Already registered? <a ui-sref="site.companyLogin">Sign in</a></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form role="form" name="signup" ng-submit="register()" >
                            <div class="form-group">
                                <label for="companyid">Company ID</label>
                                <input class="form-control" name="companyid" id="companyid" placeholder="Enter Company ID" ng-model="companyid" required>

                            </div>
                            <div class="form-group">
                                <label>Company Name</label>
                                <input class="form-control" placeholder="Enter Company Name">
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <select class="form-control">
                                    <option>India</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="form-control" placeholder="Enter Email Address">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input class="form-control" placeholder="Enter Phone Number">
                            </div>
                            <div class="form-group">
                                <label>Fleet Size</label>
                                <select class="form-control">

                                    <option>0-9</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" placeholder="Enter password">
                             </div>
                            <div class="form-group">
                                <label>Repeat Password</label>
                                <input class="form-control" placeholder="Repeat password">
                            </div>
                            <button type="submit" class="btn btn-success">Register</button>
                            </form>
                        </div>
                    </div>



            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
