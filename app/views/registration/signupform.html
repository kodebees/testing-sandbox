
<!-- /.row -->
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Register Company</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10 well well-sm">

                        <p>Please fill in the fields below to register as a company owner with Takisi.com. </p>
                        <p>After registering you can enter information about your company.</p>
                        <p class="text-muted">Already registered? <a ui-sref="site.companyLogin">Sign in</a></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form role="form" class="form-horizontal" name="signup" ng-submit="register()" >
                            <div class="form-group">
                                <!--<label for="companyName" class="col-sm-5 control-label">Company Name:</label>-->
                                <div class="col-sm-12">
                                <input class="form-control" placeholder="Enter Company Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <!--<label for="firstName" class="col-sm-5 control-label">First Name:</label>-->
                                <div class="col-sm-12">
                                <input class="form-control" placeholder="Enter First Name">
                                    </div>
                            </div>
                            <div class="form-group">
                                <!--<label for="lastName" class="col-sm-5 control-label">Last Name:</label>-->
                                <div class="col-sm-12">
                                <input class="form-control" placeholder="Enter Last Name">
                                    </div>
                            </div>
                            <div class="form-group">
                                <!--<label for="emailAddress" class="col-sm-5 control-label">Email:</label>-->
                                <div class="col-sm-12">
                                <input class="form-control" placeholder="Enter Email Address">
                                    </div>
                            </div>
                            <div class="form-group">
                                <!--<label for="phone" class="col-sm-5 control-label">Phone:</label>-->
                                <div class="col-sm-12">
                                <input class="form-control" placeholder="Enter Phone Number">
                                    </div>
                            </div>

                            <div class="form-group">
                                <!--<label for="password" class="col-sm-5 control-label">Password:</label>-->
                                <div class="col-sm-12">
                                <input type="password" class="form-control" placeholder="Enter password">
                                    </div>
                             </div>
                            <div class="form-group">
                                <!--<label for="repeatpassword" class="col-sm-5 control-label">Repeat Password:</label>-->
                                <div class="col-sm-12">
                                <input type="password" class="form-control" placeholder="Repeat password">
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-7">
                            <button type="submit" class="btn btn-success">Register</button>
                                    </div></div>
                            </form>
                        </div>
                    </div>



            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
