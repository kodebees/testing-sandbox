<div class="row">
    <div class="col-lg-2">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                Users
            </div>
            <div class="panel-body">


        <table class="table table-striped">
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{ user.fName }}</td>
                <td>{{ user.lName }}</td>
            </tr>
            </tbody>
        </table>
                </div>
            </div>
        <div class="text-center">
        <button type="button" class="btn btn-primary" ui-sref=".adduser"><span class="glyphicon glyphicon-plus"></span> Add User</button>
            </div>
        </div>
    <div class="col-lg-8">

            <div class="panel panel-default">
                <div class="panel-heading ">
                    User Information
                </div>
                <div class="panel-body text-center">

                    <form  class="form-horizontal" role="form"  name="company" ng-submit="users()" >


                        <div class="form-group">
                            <label for="Roles" class="col-sm-5 control-label">Roles:</label>
                            <div class="col-sm-3">
                                <div class="checkbox checkbox-inline">
                                     <input type="checkbox">Driver
                                </div>
                               <div class="checkbox checkbox-inline">
                                    <input type="checkbox">Dispatcher
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Username" class="col-sm-5 control-label">Username: </label>
                            <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Enter Username">
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="Phone" class="col-sm-5 control-label">Phone Number: </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Enter Phone Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="FirstName" class="col-sm-5 control-label">First Name: </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Enter First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="LastName" class="col-sm-5 control-label">Last Name: </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Enter Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-7">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>

                        </form>

                </div>
                </div>
        <div class="text-center">
        <button type="button" class="btn btn-primary" ui-sref="site.formwizard.company"> <span class="glyphicon glyphicon-circle-arrow-left"></span> Previous  </button>
        <button type="button" class="btn btn-primary" ui-sref="site.formwizard.vehicle">Next   <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
    </div>

    </div>
    </div>
