<div class="row">
    <div class="col-lg-3">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                Users
            </div>
            <div class="panel-body">


        <table class="table table-striped">
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{ user.fName }}</td>
                <td>{{ user.lName }}</td>
            </tr>
            </tbody>
        </table>
                </div>
            </div>
        <button type="button" class="btn btn-primary" ui-sref=".adduser"><span class="glyphicon glyphicon-plus"></span> Add User</button>
        </div>
    <div class="col-lg-9">

            <div class="panel panel-default">
                <div class="panel-heading ">
                    User Information
                </div>
                <div class="panel-body text-center">

                    <form role="form"  name="company" ng-submit="users()" >

                        <div class="form-group">
                            <label>Roles </label>

                            <label class="checkbox-inline">
                                <input type="checkbox">Driver
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">Dispatcher
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Username </label>
                            <label class="textbox-inline"><input class="form-control" placeholder="Enter Username"></label>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                             <label class="textbox-inline"><input class="form-control" placeholder="Enter Phone Number"></label>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <label class="textbox-inline"> <input class="form-control" placeholder="Enter First Name"></label>
                        </div>
                        <div class="form-group">
                         <label>Last Name</label></label>
                             <label class="textbox-inline"> <input class="form-control" placeholder="Enter Last Name"></label>
                    </div>
                        <div class="form-group">
                            <label>Password</label>
                             <label class="textbox-inline">  <input class="form-control" placeholder="Enter Password"></label>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                        </form>

                </div>
                </div>
        <button type="button" class="btn btn-primary" ui-sref="site.formwizard.company"> <span class="glyphicon glyphicon-circle-arrow-left"></span> Previous  </button>
        <button type="button" class="btn btn-primary" ui-sref="site.formwizard.vehicle">Next   <span class="glyphicon glyphicon-circle-arrow-right"></span></button>


    </div>
    </div>
